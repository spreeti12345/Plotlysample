<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./static/css/style.css"/>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="titletext">Belly Button Biodiversity Dashboard</h1>
        <p class="titletext">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>


      <div class="col-md-9 gauge chart">
        <div id="gauge"></div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6 chart">
        <div id="bubble"></div>
      </div>

      <div class="col-md-6 chart">
        <div id="bar"></div>
      </div>

    </div>

  </div>
  <script src="static/js/charts.js"></script>
</body>
</html>
